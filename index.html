<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof-Play</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/bqK98gY/Google-AI-Studio-2025-08-22-T01-43-41-630-Z.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "firebase/app": "https://esm.sh/firebase@9.23.0/app",
    "firebase/firestore": "https://esm.sh/firebase@9.23.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.0.0/"
  }
}
</script>
<style>
    @keyframes float-up-fade-out {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.5);
      }
    }
    .animate-float-up-fade-out {
      animation: float-up-fade-out 1.5s ease-out forwards;
    }
    @keyframes fade-in-down {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.5s ease-out forwards;
    }
    @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
    }
    .confetti {
        position: fixed;
        width: 10px;
        height: 15px;
        animation: confetti-fall 5s linear infinite;
        z-index: 101;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .printable-area, .printable-area * {
        visibility: visible;
      }
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 20px;
      }
      .no-print {
        display: none !important;
      }
    }
    @keyframes draw-line {
      from { stroke-dashoffset: 1000; }
      to { stroke-dashoffset: 0; }
    }
    .animate-draw-line {
      stroke-dasharray: 1000;
      animation: draw-line 1.5s ease-out forwards;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1.2); }
      50% { opacity: 0.3; transform: scale(1); }
    }
    .animate-blink {
      animation: blink 0.6s ease-in-out 3;
    }
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    .animate-fade-in {
        animation: fade-in 0.5s ease-in forwards;
    }
    .animate-fade-out {
        animation: fade-out 0.5s ease-out forwards;
    }
</style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
